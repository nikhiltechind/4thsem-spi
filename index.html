function init() {
   var btn = document.querySelector(".calc");
   var result = document.querySelector(".result");
   var res = document.querySelector(".res");
   
  
   btn.addEventListener("click", function() {
     var cn = eval( document.getElementById("cn").value);
     var cg = eval( document.getElementById("cg").value);
     var dm = eval( document.getElementById("dm").value);

     var ele = eval( document.getElementById("ele").value);

        var spi4=(((cn*4)+(cg*4)+(dm*3)+(soft*3)+(ele*3)+(cnlab*2)+(cglab*2)+(proj*2))/23).toFixed(2);
        result.innerText = spi4;
        res.innerText=(((20*sem1)+(21*sem2)+(23*(spi4))+(25*sem3))/(20+21+25+23)).toFixed(2);
      
        
    }
    else {
        result.innerText = "Wrong Input!"

    document.getElementById("myPlot").style.display="";
